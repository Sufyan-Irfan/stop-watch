<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <h1 style="font-size: 45px; margin-bottom: 20px; ">Stop Watch</h1>
    <div class="watch">
        <div class="time">
            00:00:00
        </div>
        
        <div class="buttons">
            <button id="stopbtn" class="btn" style="--clr:red">Stop</button>
            <button id="startbtn" class="btn" style="--clr:green">Start</button>
            <button id="resetbtn" class="btn" style="--clr:blue">Reset</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
